<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Boostrap-->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/css/all.min.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="css/style.css">
    <!--CSS propios-->
    <link rel="manifest" href="manifest.json">
    <!--Manifest-->
    <meta name=theme-color content="#3354FF">
    <!--Meta para Android-->
    <title>Pokedex</title>
</head>

<body>
    <header class="sticky-top ">
        <!--Navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" class="logo" alt="" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link active" href="pokedex.html">Pokedex</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Buscador-->
        <section class="row ">
            <div class="col-9 p-0">
                <input class="form-control txt-buscar" placeholder="Ingrese nombre del Pokemon o N° de pokedex" type="text">
            </div>
            <div class="col d-grid gap-2 p-0">
                <button class="btn btn-success btn-buscar">Buscar</button>
            </div>
        </section>
         <!--Mensaje de Carga-->
         <div class="row text-center txt-cargando">
            <div class="col">
                <div class="spinner-border text-warning " role="status">
                    <span class="visually-hidden"></span>
                </div>
                <span>Cargando Pokemon...</span>
            </div>
        </div>
    </header>
    <main>

        <!--Contenedor Pokemons-->
        <section class="row contenedor">

        </section>

        <!--Template Pokemons-->
        <div class="d-none">
            <div class="card col-lg-4 col-md-6 col-sm-11 molde mx-auto">
                <div class="card-body bg-white-50 btn-pokemon-detalle">
                    <div class="row">
                        <h6 class="col-12 text-center">
                            <img class="pokemon-imagen img-pokemon img-fluid " src="" alt="">     
                        </h6>
                    </div>
                    <div class="back-info rounded pt-1 pl-3 pr-3 datos-pokemon">
                        <div class="row pl-2 border-bottom">
                            <h6 class="col-6 ">N°</h6>
                            <h6 class="col pokemon-numero"></h6>
                        </div>
                        <div class="row pl-2 border-bottom">
                            <h6 class="col-6 ">Nombre</h6>
                            <h6 class="col pokemon-nombre"></h6>
                        </div>
                        <div class="row pl-2 ">
                            <h6 class="col-6">Tipo</h6>
                            <h6 class="col pokemon-tipo"></h6>                            
                        </div>
                        <div class="row pl-2 border-bottom">
                            <h6 class="col-6"></h6>
                            <h6 class="col pokemon-tipo2"></h6>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Axiox-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--Sweet Alert-->
    <script src="js/init2.js"></script>
    <!--Script propios-->
</body>

</html>
